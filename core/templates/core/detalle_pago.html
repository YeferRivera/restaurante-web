{% extends "core/base.html" %}
{% block title %}Detalle Pago | Restaurante{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width:500px;">
    <div class="card-body">
        <h2 class="card-title mb-3">Pago #{{ pago.id }}</h2>
        <p><b>Orden:</b> #{{ pago.orden.id }}</p>
        <p><b>Monto:</b> ${{ pago.monto }}</p>
        <p><b>Fecha:</b> {{ pago.fecha|date:"d/m/Y H:i" }}</p>
        <a href="{% url 'listar_pagos' %}" class="btn btn-secondary">Volver</a>
    </div>
</div>
{% endblock %}
